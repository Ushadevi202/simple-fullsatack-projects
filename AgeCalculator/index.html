<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body><div class="container">
         <div id="input">
            <input type="date" id="input-date">
            <button id="cal-btn" onclick="calculate()">Calculate</button>
         </div>
         <div id="output">
            <div>
                <span id="year">-</span>
                <p>year</p>
            </div>
            <div>
                <span id="month">-</span>
                <p>month</p>
            </div>
            <div>
                <span id="date">-</span>
                <p>date</p>
            </div>
         </div>
         </div>
         <script src="script.js"></script>
    </body>
    </html>
